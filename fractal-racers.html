    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 60px;
            left: 10px;
            color: #00FFFF;
            font-family: 'Orbitron', Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
        }
        #difficulty, #level, #progress { margin-top: 5px; }
        #explosionIndicator {
            margin-top: 5px;
            font-weight: bold;
            color: #FF00FF;
        }
        #fullscreenButton {
            margin-top: 5px;
            background: #000;
            color: #00FFFF;
            border: 1px solid #00FFFF;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        #fullscreenButton:hover {
            background: #00FFFF;
            color: #000;
        }
        select, option {
            background: #000;
            color: #00FFFF;
            border: 1px solid #00FFFF;
        }
        @keyframes pulse {
            0% { transform: scale(1); color: #00FFFF; }
            50% { transform: scale(1.2); color: #FF00FF; }
            100% { transform: scale(1); color: #00FFFF; }
        }
        .pulse {
            animation: pulse 0.3s ease-in-out;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #000;
        }
        nav a:hover {
            color: #FFD700;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
            margin: 0;
        }
        .dropdown-content a:hover {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 8px 0;
            text-align: center;
            z-index: 1000;
            font-size: 0.8rem;
        }
        footer p {
            color: #C0C0C0;
            margin: 0;
            text-shadow: 0 0 5px #000;
        }
        @media (max-width: 768px) {
            nav a { margin: 0 10px; font-size: 1rem; }
            .dropdown-content { min-width: 120px; }
            .dropdown-content a { font-size: 0.9rem; padding: 8px 12px; }
            #ui { top: 80px; }
            footer { font-size: 0.7rem; }
        }

    <script>
        let time = 0;
        let lastTime = performance.now();

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const composer = new THREE.EffectComposer(renderer);
        const renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, 0.4, 0.85
        );
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;
        composer.addPass(bloomPass);
        const outlinePass = new THREE.OutlinePass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            scene,
            camera
        );
        outlinePass.edgeStrength = 3;
        outlinePass.visibleEdgeColor.set('#00FFFF');
        composer.addPass(outlinePass);

        const ambientLight = new THREE.AmbientLight(0x003333, 0.5);
        scene.add(ambientLight);

        const rimLight = new THREE.SpotLight(0x00FFFF, 2, 10, Math.PI / 8, 0.5);
        rimLight.position.set(2, 2, 2);
        rimLight.castShadow = true;
        scene.add(rimLight);

        const listener = new THREE.AudioListener();
        const audioCtx = listener.context;
        camera.add(listener);
        let backgroundOscillator = null;

        const sphereRadius = 100;
        const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 64, 64);
        const sphereMaterial = new THREE.MeshPhongMaterial({
            color: 0x0A0A0A,
            side: THREE.BackSide,
            emissive: 0x003333,
            emissiveIntensity: 0.5,
            receiveShadow: true
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        const gridLinesGroup = new THREE.Group();
        const gridMaterial = new THREE.LineBasicMaterial({ color: 0x00FFFF });
        const segments = 20;
        for (let i = 0; i <= segments; i++) {
            const phi = (i / segments) * Math.PI;
            const points = [];
            for (let j = 0; j <= 64; j++) {
                const theta = (j / 64) * 2 * Math.PI;
                const x = sphereRadius * Math.sin(phi) * Math.cos(theta);
                const y = sphereRadius * Math.cos(phi);
                const z = sphereRadius * Math.sin(phi) * Math.sin(theta);
                points.push(new THREE.Vector3(x, y, z));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, gridMaterial);
            scene.add(line);
            gridLinesGroup.add(line);
        }
        for (let i = 0; i <= segments; i++) {
            const theta = (i / segments) * 2 * Math.PI;
            const points = [];
            for (let j = 0; j <= 64; j++) {
                const phi = (j / 64) * Math.PI;
                const x = sphereRadius * Math.sin(phi) * Math.cos(theta);
                const y = sphereRadius * Math.cos(phi);
                const z = sphereRadius * Math.sin(phi) * Math.sin(theta);
                points.push(new THREE.Vector3(x, y, z));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, gridMaterial);
            scene.add(line);
            gridLinesGroup.add(line);
        }

        const playerGeometry = new THREE.BoxGeometry(2, 1, 1);
        const playerMaterial = new THREE.ShaderMaterial({
            uniforms: {
                color: { value: new THREE.Color(0xFF0000) },
                emissive: { value: new THREE.Color(0xFF0000) },
                viewVector: { value: new THREE.Vector3() },
                time: { value: 0.0 }
            },
            vertexShader: `
                varying vec3 vNormal;
                varying vec3 vViewPosition;
                varying vec2 vUv;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    vViewPosition = -mvPosition.xyz;
                    vUv = uv;
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                uniform vec3 emissive;
                uniform float time;
                varying vec3 vNormal;
                varying vec3 vViewPosition;
                varying vec2 vUv;
                void main() {
                    vec3 viewDir = normalize(vViewPosition);
                    float rim = 1.0 - max(dot(viewDir, vNormal), 0.0);
                    rim = pow(rim, 2.0);
                    vec3 rimColor = emissive * rim;
                    float stripe = sin(vUv.x * 10.0 + time * 5.0) * 0.5 + 0.5;
                    vec3 emissiveStripe = emissive * stripe;
                    vec3 finalColor = color + rimColor + emissiveStripe;
                    gl_FragColor = vec4(finalColor, 0.8);
                }
            `,
            transparent: true
        });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.castShadow = true;
        scene.add(player);
        let playerTheta = 0;
        let playerPhi = Math.PI / 2;
        let baseMaxSpeed = 0.05;
        let maxSpeed = baseMaxSpeed;
        let speed = 0;
        const acceleration = 0.002;
        const deceleration = 0.001;
        const turnRate0 = 0.03;
        let turnInput = 0;
        let isShielded = false;
        let isInvisible = false;

        const playerLight = new THREE.PointLight(0x00FFFF, 1, 50);
        playerLight.position.copy(player.position);
        scene.add(playerLight);

        const playerSound = new THREE.PositionalAudio(listener);
        const playerOscillator = audioCtx.createOscillator();
        playerOscillator.type = 'sine';
        playerOscillator.frequency.value = 200;
        const playerGain = audioCtx.createGain();
        playerGain.gain.value = 0.1;
        playerOscillator.connect(playerGain);
        playerGain.connect(playerSound.getOutput());
        playerOscillator.start();
        player.add(playerSound);

        const maxTrailPoints = 100;
        const trailGeometry = new THREE.BufferGeometry();
        const trailPositions = [];
        const trailColors = [];
        const trailAlphas = [];
        const initialPosition = sphericalToCartesian(playerTheta, playerPhi, sphereRadius - 1);
        trailPositions.push(initialPosition.x, initialPosition.y, initialPosition.z);
        trailPositions.push(initialPosition.x, initialPosition.y, initialPosition.z);
        trailColors.push(1, 0.2, 0.2, 1, 0.2, 0.2);
        trailAlphas.push(1.0, 1.0);
        trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPositions, 3));
        trailGeometry.setAttribute('color', new THREE.Float32BufferAttribute(trailColors, 3));
        trailGeometry.setAttribute('alpha', new THREE.Float32BufferAttribute(trailAlphas, 1));
        const trailMaterial = new THREE.ShaderMaterial({
            vertexShader: `
                attribute vec3 color;
                attribute float alpha;
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    vColor = color;
                    vAlpha = alpha;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    gl_FragColor = vec4(vColor, vAlpha);
                }
            `,
            transparent: true
        });
        const trail = new THREE.Line(trailGeometry, trailMaterial);
        scene.add(trail);

        const secondaryTrailGeometry = new THREE.BufferGeometry();
        const secondaryTrailPositions = [];
        const secondaryTrailColors = [];
        const secondaryTrailAlphas = [];
        secondaryTrailPositions.push(initialPosition.x, initialPosition.y, initialPosition.z);
        secondaryTrailPositions.push(initialPosition.x, initialPosition.y, initialPosition.z);
        secondaryTrailColors.push(0, 0.75, 1, 0, 0.75, 1);
        secondaryTrailAlphas.push(0.5, 0.5);
        secondaryTrailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(secondaryTrailPositions, 3));
        secondaryTrailGeometry.setAttribute('color', new THREE.Float32BufferAttribute(secondaryTrailColors, 3));
        secondaryTrailGeometry.setAttribute('alpha', new THREE.Float32BufferAttribute(secondaryTrailAlphas, 1));
        const secondaryTrailMaterial = new THREE.ShaderMaterial({
            vertexShader: `
                attribute vec3 color;
                attribute float alpha;
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    vColor = color;
                    vAlpha = alpha;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    gl_FragColor = vec4(vColor, vAlpha);
                }
            `,
            transparent: true
        });
        const secondaryTrail = new THREE.Line(secondaryTrailGeometry, secondaryTrailMaterial);
        scene.add(secondaryTrail);

        const exhaustGeometry = new THREE.BufferGeometry();
        const exhaustPositions = new Float32Array(300);
        const exhaustDirections = [];
        for (let i = 0; i < 100; i++) {
            exhaustDirections.push(new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize());
            exhaustPositions[i*3] = initialPosition.x;
            exhaustPositions[i*3+1] = initialPosition.y;
            exhaustPositions[i*3+2] = initialPosition.z;
        }
        exhaustGeometry.setAttribute('position', new THREE.BufferAttribute(exhaustPositions, 3));
        const exhaustMaterial = new THREE.PointsMaterial({ color: 0xFF3333, size: 0.1 });
        const exhaustParticles = new THREE.Points(exhaustGeometry, exhaustMaterial);
        exhaustParticles.directions = exhaustDirections;
        scene.add(exhaustParticles);

        let speedParticles = null;
        function createSpeedParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(150);
            const directions = [];
            for (let i = 0; i < 50; i++) {
                const dir = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                directions.push(dir);
                positions[i*3] = player.position.x;
                positions[i*3+1] = player.position.y;
                positions[i*3+2] = player.position.z;
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({ color: 0xFF3333, size: 0.2 });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.directions = directions;
            scene.add(particles);
            return particles;
        }

        function sphericalToCartesian(theta, phi, radius) {
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            return new THREE.Vector3(x, y, z);
        }

        function updatePlayerPosition(delta) {
            const poleMargin = 0.1;
            playerPhi = Math.max(poleMargin, Math.min(Math.PI - poleMargin, playerPhi));
            const position = sphericalToCartesian(playerTheta, playerPhi, sphereRadius - 1);
            player.position.copy(position);
            player.lookAt(0, 0, 0);

            trailPositions.push(player.position.x, player.position.y, player.position.z);
            trailColors.push(1, 0.2, 0.2);
            trailAlphas.push(1.0);
            if (trailPositions.length > maxTrailPoints * 3) {
                trailPositions.splice(0, 3);
                trailColors.splice(0, 3);
                trailAlphas.splice(0, 1);
            }
            for (let i = 0; i < trailAlphas.length; i++) {
                trailAlphas[i] = 1.0 - (i / trailAlphas.length);
            }
            trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPositions, 3));
            trailGeometry.setAttribute('color', new THREE.Float32BufferAttribute(trailColors, 3));
            trailGeometry.setAttribute('alpha', new THREE.Float32BufferAttribute(trailAlphas, 1));
            trailGeometry.attributes.position.needsUpdate = true;
            trailGeometry.attributes.color.needsUpdate = true;
            trailGeometry.attributes.alpha.needsUpdate = true;

            secondaryTrailPositions.push(player.position.x, player.position.y, player.position.z);
            secondaryTrailColors.push(0, 0.75, 1);
            secondaryTrailAlphas.push(0.5);
            if (secondaryTrailPositions.length > maxTrailPoints * 3) {
                secondaryTrailPositions.splice(0, 3);
                secondaryTrailColors.splice(0, 3);
                secondaryTrailAlphas.splice(0, 1);
            }
            for (let i = 0; i < secondaryTrailAlphas.length; i++) {
                secondaryTrailAlphas[i] = 0.5 - (i / secondaryTrailAlphas.length) * 0.5;
            }
            secondaryTrailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(secondaryTrailPositions, 3));
            secondaryTrailGeometry.setAttribute('color', new THREE.Float32BufferAttribute(secondaryTrailColors, 3));
            secondaryTrailGeometry.setAttribute('alpha', new THREE.Float32BufferAttribute(secondaryTrailAlphas, 1));
            secondaryTrailGeometry.attributes.position.needsUpdate = true;
            secondaryTrailGeometry.attributes.color.needsUpdate = true;
            secondaryTrailGeometry.attributes.alpha.needsUpdate = true;

            const exhaustPos = exhaustParticles.geometry.attributes.position.array;
            for (let i = 0; i < exhaustPos.length; i += 3) {
                exhaustPos[i] += exhaustParticles.directions[i/3].x * 0.2 * delta * 60;
                exhaustPos[i+1] += exhaustParticles.directions[i/3].y * 0.2 * delta * 60;
                exhaustPos[i+2] += exhaustParticles.directions[i/3].z * 0.2 * delta * 60;
                if (player.position.distanceTo(new THREE.Vector3(exhaustPos[i], exhaustPos[i+1], exhaustPos[i+2])) > 3) {
                    exhaustPos[i] = player.position.x;
                    exhaustPos[i+1] = player.position.y;
                    exhaustPos[i+2] = player.position.z;
                }
            }
            exhaustParticles.geometry.attributes.position.needsUpdate = true;

            playerLight.position.copy(player.position);

            const cameraPosition = camera.position.clone();
            const viewVector = cameraPosition.sub(player.position).normalize();
            player.material.uniforms.viewVector.value.copy(viewVector);
            player.material.uniforms.time.value = time;

            player.rotation.z = THREE.MathUtils.lerp(player.rotation.z, -turnInput * 0.1, 0.1);

            if (Math.abs(speed) >= maxSpeed && !speedParticles) {
                speedParticles = createSpeedParticles();
            } else if (Math.abs(speed) < maxSpeed && speedParticles) {
                scene.remove(speedParticles);
                speedParticles = null;
            }
            if (speedParticles) {
                const positions = speedParticles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += speedParticles.directions[i/3].x * 0.3 * delta * 60;
                    positions[i+1] += speedParticles.directions[i/3].y * 0.3 * delta * 60;
                    positions[i+2] += speedParticles.directions[i/3].z * 0.3 * delta * 60;
                    if (player.position.distanceTo(new THREE.Vector3(positions[i], positions[i+1], positions[i+2])) > 5) {
                        positions[i] = player.position.x;
                        positions[i+1] = player.position.y;
                        positions[i+2] = player.position.z;
                    }
                }
                speedParticles.geometry.attributes.position.needsUpdate = true;
            }

            const targetFOV = Math.abs(speed) >= maxSpeed ? 85 : 75;
            camera.fov = THREE.MathUtils.lerp(camera.fov, targetFOV, 0.1);
            camera.updateProjectionMatrix();
        }
        updatePlayerPosition(1/60);

        let cameraOffsetZ = 10;
        function updateCamera() {
            const offset = new THREE.Vector3(0, 5, cameraOffsetZ);
            const playerPos = player.position.clone();
            const cameraPos = playerPos.clone().add(offset);
            camera.position.copy(cameraPos);
            camera.lookAt(playerPos);
        }

        let rewards = [];
        function createReward(type = 'regular') {
            const rewardGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            let color, emissive;
            switch (type) {
                case 'shield': color = 0x0000FF; emissive = 0x0000FF; break;
                case 'slowdown': color = 0xFF4500; emissive = 0xFF4500; break;
                case 'invisibility': color = 0x800080; emissive = 0x800080; break;
                default: color = 0x00FF00; emissive = 0x00FF00;
            }
            const rewardMaterial = new THREE.MeshPhongMaterial({
                color: color,
                emissive: emissive,
                emissiveIntensity: 1,
                transparent: true,
                opacity: 0.9
            });
            const reward = new THREE.Mesh(rewardGeometry, rewardMaterial);
            reward.type = type;
            const theta = Math.random() * 2 * Math.PI;
            let phi;
            do {
                phi = Math.acos(2 * Math.random() - 1);
            } while (phi < 0.1 || phi > Math.PI - 0.1);
            reward.position.copy(sphericalToCartesian(theta, phi, sphereRadius - 1));
            reward.lookAt(0, 0, 0);
            scene.add(reward);
            return reward;
        }

        let speedBoost = null;
        function createSpeedBoost() {
            const boostGeometry = new THREE.SphereGeometry(0.7, 16, 16);
            const boostMaterial = new THREE.MeshPhongMaterial({
                color: 0xFF00FF,
                emissive: 0xFF00FF,
                emissiveIntensity: 1,
                transparent: true,
                opacity: 0.9
            });
            const boost = new THREE.Mesh(boostGeometry, boostMaterial);
            boost.type = 'speedBoost';
            const theta = Math.random() * 2 * Math.PI;
            let phi;
            do {
                phi = Math.acos(2 * Math.random() - 1);
            } while (phi < 0.1 || phi > Math.PI - 0.1);
            boost.position.copy(sphericalToCartesian(theta, phi, sphereRadius - 1));
            boost.lookAt(0, 0, 0);
            scene.add(boost);
            return boost;
        }

        let multiplierZone = null;
        function createMultiplierZone() {
            const zoneGeometry = new THREE.SphereGeometry(5, 32, 32);
            const zoneMaterial = new THREE.MeshPhongMaterial({
                color: 0x00FFFF,
                emissive: 0x00FFFF,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.3
            });
            const zone = new THREE.Mesh(zoneGeometry, zoneMaterial);
            const theta = Math.random() * 2 * Math.PI;
            let phi;
            do {
                phi = Math.acos(2 * Math.random() - 1);
            } while (phi < 0.1 || phi > Math.PI - 0.1);
            zone.position.copy(sphericalToCartesian(theta, phi, sphereRadius - 1));
            zone.lookAt(0, 0, 0);
            scene.add(zone);
            return zone;
        }

        let obstacles = [];
        function createObstacle() {
            const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
            const obstacleMaterial = new THREE.MeshPhongMaterial({
                color: 0x00FFFF,
                emissive: 0x00FFFF,
                emissiveIntensity: 0.8,
                transparent: true,
                opacity: 0.7
            });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            const theta = Math.random() * 2 * Math.PI;
            let phi;
            do {
                phi = Math.acos(2 * Math.random() - 1);
            } while (phi < 0.1 || phi > Math.PI - 0.1);
            obstacle.position.copy(sphericalToCartesian(theta, phi, sphereRadius - 1));
            obstacle.lookAt(0, 0, 0);
            scene.add(obstacle);
            return obstacle;
        }

        let energyWalls = [];
        function createEnergyWall(position) {
            const wallGeometry = new THREE.BoxGeometry(4, 1, 1);
            const wallMaterial = new THREE.MeshPhongMaterial({
                color: 0xFFFF00,
                emissive: 0xFFFF00,
                emissiveIntensity: 0.8,
                transparent: true,
                opacity: 0.7
            });
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.copy(position);
            wall.lookAt(0, 0, 0);
            scene.add(wall);
            setTimeout(() => {
                scene.remove(wall);
                energyWalls = energyWalls.filter(w => w !== wall);
            }, 3000);
            return wall;
        }

        let chasers = [];
        const chaserGeometry = new THREE.BoxGeometry(3, 1.5, 1.5);
        const chaserMaterial = new THREE.ShaderMaterial({
            uniforms: {
                color: { value: new THREE.Color(0xFFFF00) },
                emissive: { value: new THREE.Color(0xFFFF00) },
                viewVector: { value: new THREE.Vector3() },
                time: { value: 0.0 }
            },
            vertexShader: `
                varying vec3 vNormal;
                varying vec3 vViewPosition;
                varying vec2 vUv;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    vViewPosition = -mvPosition.xyz;
                    vUv = uv;
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                uniform vec3 emissive;
                uniform float time;
                varying vec3 vNormal;
                varying vec3 vViewPosition;
                varying vec2 vUv;
                void main() {
                    vec3 viewDir = normalize(vViewPosition);
                    float rim = 1.0 - max(dot(viewDir, vNormal), 0.0);
                    rim = pow(rim, 2.0);
                    vec3 rimColor = emissive * rim;
                    float stripe = sin(vUv.x * 10.0 + time * 5.0) * 0.5 + 0.5;
                    vec3 emissiveStripe = emissive * stripe;
                    vec3 finalColor = color + rimColor + emissiveStripe;
                    gl_FragColor = vec4(finalColor, 0.8);
                }
            `,
            transparent: true
        });
        function createChaser() {
            const chaser = new THREE.Mesh(chaserGeometry, chaserMaterial.clone());
            chaser.castShadow = true;
            const offset = Math.random() * 2 * Math.PI;
            let phi;
            do {
                phi = Math.acos(2 * Math.random() - 1);
            } while (phi < 0.1 || phi > Math.PI - 0.1);
            chaser.theta = offset;
            chaser.phi = phi;
            chaser.position.copy(sphericalToCartesian(chaser.theta, chaser.phi, sphereRadius - 1));
            chaser.lookAt(0, 0, 0);
            chaser.targetTheta = playerTheta + (Math.random() - 0.5) * 0.2;
            chaser.targetPhi = playerPhi + (Math.random() - 0.5) * 0.2;
            chaser.trailGeometry = new THREE.BufferGeometry();
            chaser.trailPositions = [];
            chaser.trailColors = [];
            chaser.trailAlphas = [];
            chaser.trailPositions.push(chaser.position.x, chaser.position.y, chaser.position.z);
            chaser.trailPositions.push(chaser.position.x, chaser.position.y, chaser.position.z);
            chaser.trailColors.push(1, 1, 0, 1, 1, 0);
            chaser.trailAlphas.push(1.0, 1.0);
            chaser.trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(chaser.trailPositions, 3));
            chaser.trailGeometry.setAttribute('color', new THREE.Float32BufferAttribute(chaser.trailColors, 3));
            chaser.trailGeometry.setAttribute('alpha', new THREE.Float32BufferAttribute(chaser.trailAlphas, 1));
            chaser.trail = new THREE.Line(chaser.trailGeometry, new THREE.ShaderMaterial({
                vertexShader: `
                    attribute vec3 color;
                    attribute float alpha;
                    varying vec3 vColor;
                    varying float vAlpha;
                    void main() {
                        vColor = color;
                        vAlpha = alpha;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;
                    void main() {
                        gl_FragColor = vec4(vColor, vAlpha);
                    }
                `,
                transparent: true
            }));
            chaser.lastWallTime = 0;

            const chaserSound = new THREE.PositionalAudio(listener);
            const chaserOscillator = audioCtx.createOscillator();
            chaserOscillator.type = 'sine';
            chaserOscillator.frequency.value = 150;
            const chaserGain = audioCtx.createGain();
            chaserGain.gain.value = 0.1;
            chaserOscillator.connect(chaserGain);
            chaserGain.connect(chaserSound.getOutput());
            chaserOscillator.start();
            chaser.add(chaserSound);

            scene.add(chaser.trail);
            scene.add(chaser);
            return chaser;
        }

        let currentLevel = 1;
        let rewardsToNextLevel = 10;
        let collectedRewardsThisLevel = 0;
        let difficultySettings = {
            beginner: { baseChaserCount: 1, baseObstacleCount: 3, chaserSpeed: 0.02 },
            intermediate: { baseChaserCount: 2, baseObstacleCount: 5, chaserSpeed: 0.03 },
            expert: { baseChaserCount: 3, baseObstacleCount: 7, chaserSpeed: 0.04 }
        };
        let currentDifficulty = 'intermediate';
        let chaserSpeed = difficultySettings[currentDifficulty].chaserSpeed;

        function setupGame(difficulty, level = 1) {
            currentDifficulty = difficulty;
            currentLevel = level;
            collectedRewardsThisLevel = 0;
            document.getElementById('level').innerText = 'Level: ' + currentLevel;
            document.getElementById('progress').innerText = 'Progress: ' + collectedRewardsThisLevel + '/' + rewardsToNextLevel;

            const settings = difficultySettings[difficulty];
            const chaserCount = settings.baseChaserCount + Math.floor(level / 2);
            const obstacleCount = settings.baseObstacleCount + level;
            chaserSpeed = settings.chaserSpeed * (1 + level * 0.05);
            updateBackgroundMusic();

            chasers.forEach(chaser => {
                scene.remove(chaser.trail);
                scene.remove(chaser);
            });
            obstacles.forEach(obstacle => scene.remove(obstacle));
            rewards.forEach(reward => scene.remove(reward));
            energyWalls.forEach(wall => scene.remove(wall));
            if (speedBoost) {
                scene.remove(speedBoost);
                speedBoost = null;
            }
            if (multiplierZone) {
                scene.remove(multiplierZone);
                multiplierZone = null;
            }
            chasers = [];
            obstacles = [];
            rewards = [];
            energyWalls = [];

            for (let i = 0; i < chaserCount; i++) {
                chasers.push(createChaser());
            }
            for (let i = 0; i < obstacleCount; i++) {
                obstacles.push(createObstacle());
            }
            for (let i = 0; i < 30; i++) {
                const type = Math.random();
                if (type < 0.1) rewards.push(createReward('shield'));
                else if (type < 0.2) rewards.push(createReward('slowdown'));
                else if (type < 0.3) rewards.push(createReward('invisibility'));
                else rewards.push(createReward('regular'));
            }
            if (Math.random() < 0.5) {
                multiplierZone = createMultiplierZone();
            }
            outlinePass.selectedObjects = [player, ...chasers];
        }

        setupGame(currentDifficulty);

        document.getElementById('difficulty').addEventListener('change', (event) => {
            setupGame(event.target.value, 1);
        });

        const fullscreenButton = document.getElementById('fullscreenButton');
        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        let targetUpdateTimer = 0;
        function updateChasers(delta) {
            chasers.forEach(chaser => {
                if (isFleeing) {
                    if (chaser.fleeTargetTheta > chaser.theta) chaser.theta += chaserSpeed * delta * 60;
                    else chaser.theta -= chaserSpeed * delta * 60;
                    if (chaser.fleeTargetPhi > chaser.phi) chaser.phi += chaserSpeed * delta * 60;
                    else chaser.phi -= chaserSpeed * delta * 60;
                    const poleMargin = 0.1;
                    chaser.phi = Math.max(poleMargin, Math.min(Math.PI - poleMargin, chaser.phi));
                } else if (!isInvisible) {
                    let targetTheta = playerTheta + (Math.random() - 0.5) * 0.2;
                    let targetPhi = playerPhi + (Math.random() - 0.5) * 0.2;
                    targetPhi = Math.max(0.1, Math.min(Math.PI - 0.1, targetPhi));
                    if (targetTheta > chaser.theta) chaser.theta += chaserSpeed * delta * 60;
                    else chaser.theta -= chaserSpeed * delta * 60;
                    if (targetPhi > chaser.phi) chaser.phi += chaserSpeed * delta * 60;
                    else chaser.phi -= chaserSpeed * delta * 60;
                    chaser.phi = Math.max(0.1, Math.min(Math.PI - 0.1, chaser.phi));
                }
                chaser.position.copy(sphericalToCartesian(chaser.theta, chaser.phi, sphereRadius - 1));
                chaser.lookAt(0, 0, 0);
                chaser.trailPositions.push(chaser.position.x, chaser.position.y, chaser.position.z);
                chaser.trailColors.push(1, 1, 0);
                chaser.trailAlphas.push(1.0);
                if (chaser.trailPositions.length > maxTrailPoints * 3) {
                    chaser.trailPositions.splice(0, 3);
                    chaser.trailColors.splice(0, 3);
                    chaser.trailAlphas.splice(0, 1);
                }
                for (let i = 0; i < chaser.trailAlphas.length; i++) {
                    chaser.trailAlphas[i] = 1.0 - (i / chaser.trailAlphas.length);
                }
                chaser.trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(chaser.trailPositions, 3));
                chaser.trailGeometry.setAttribute('color', new THREE.Float32BufferAttribute(chaser.trailColors, 3));
                chaser.trailGeometry.setAttribute('alpha', new THREE.Float32BufferAttribute(chaser.trailAlphas, 1));
                chaser.trailGeometry.attributes.position.needsUpdate = true;
                chaser.trailGeometry.attributes.color.needsUpdate = true;
                chaser.trailGeometry.attributes.alpha.needsUpdate = true;

                const cameraPosition = camera.position.clone();
                const viewVector = cameraPosition.sub(chaser.position).normalize();
                chaser.material.uniforms.viewVector.value.copy(viewVector);
                chaser.material.uniforms.time.value = time;

                if (time - chaser.lastWallTime > 5 && Math.random() < 0.02) {
                    energyWalls.push(createEnergyWall(chaser.position.clone()));
                    chaser.lastWallTime = time;
                }
            });
        }

        const keys = {};
        let spacePressed = false;
        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
            if (event.key === ' ') {
                event.preventDefault();
                if (!spacePressed && isExplosionReady) {
                    triggerExplosion();
                    spacePressed = true;
                }
            }
        });
        document.addEventListener('keyup', (event) => {
            keys[event.key] = false;
            if (event.key === ' ') spacePressed = false;
        });

        function handleInput(delta) {
            if (keys['ArrowUp']) {
                speed = Math.min(maxSpeed, speed + acceleration * delta * 60);
            } else if (keys['ArrowDown']) {
                speed = Math.max(-maxSpeed, speed - acceleration * delta * 60);
            } else {
                speed = speed > 0 ? Math.max(0, speed - deceleration * delta * 60) : Math.min(0, speed + deceleration * delta * 60);
            }

            if (speed !== 0) {
                playerPhi -= speed * delta * 60;
            }

            turnInput = 0;
            if (keys['ArrowLeft']) {
                playerTheta -= turnRate0 * delta * 60;
                turnInput = 1;
            }
            if (keys['ArrowRight']) {
                playerTheta += turnRate0 * delta * 60;
                turnInput = -1;
            }

            updatePlayerPosition(delta);
        }

        let score = 0;
        let collectedRewards = 0;
        let isExplosionReady = false;
        let isFleeing = false;
        let particles = null;
        let originalChaserSpeed = chaserSpeed;
        let scoreMultiplier = 1;
        let lastScore = 0;

        function checkCollisions() {
            scoreMultiplier = 1;
            if (multiplierZone && player.position.distanceTo(multiplierZone.position) < 5) {
                scoreMultiplier = 2;
            }

            rewards.forEach((reward, index) => {
                if (player.position.distanceTo(reward.position) < 2) {
                    scene.remove(reward);
                    rewards.splice(index, 1);
                    score += 10 * scoreMultiplier;
                    collectedRewards += 1;
                    collectedRewardsThisLevel += 1;
                    playRewardSound();
                    createRewardParticles(reward.position);
                    const scoreElement = document.getElementById('score');
                    scoreElement.innerText = 'Score: ' + score;
                    if (score !== lastScore) {
                        scoreElement.classList.add('pulse');
                        lastScore = score;
                    }
                    document.getElementById('progress').innerText = 'Progress: ' + collectedRewardsThisLevel + '/' + rewardsToNextLevel;
                    player.material.uniforms.color.value.set(0x00FF00);
                    setTimeout(() => {
                        player.material.uniforms.color.value.set(0xFF0000);
                    }, 500);
                    if (collectedRewards >= 5) {
                        isExplosionReady = true;
                        document.getElementById('explosionIndicator').style.display = 'block';
                    }
                    if (collectedRewards >= 10 && !speedBoost) {
                        speedBoost = createSpeedBoost();
                    }
                    if (reward.type === 'shield') {
                        isShielded = true;
                        player.material.uniforms.color.value.set(0x0000FF);
                        setTimeout(() => {
                            isShielded = false;
                            player.material.uniforms.color.value.set(0xFF0000);
                        }, 5000);
                    }
                    if (reward.type === 'slowdown') {
                        originalChaserSpeed = chaserSpeed;
                        chaserSpeed *= 0.5;
                        setTimeout(() => { chaserSpeed = originalChaserSpeed; }, 5000);
                    }
                    if (reward.type === 'invisibility') {
                        isInvisible = true;
                        player.material.opacity = 0.3;
                        setTimeout(() => {
                            isInvisible = false;
                            player.material.opacity = 0.8;
                        }, 5000);
                    }
                    if (collectedRewardsThisLevel >= rewardsToNextLevel) {
                        currentLevel++;
                        collectedRewardsThisLevel = 0;
                        setupGame(currentDifficulty, currentLevel);
                        let flashTime = 0;
                        const flashInterval = setInterval(() => {
                            flashTime += 0.1;
                            const color = flashTime % 0.4 < 0.2 ? 0xFF0000 : 0x0A0A0A;
                            sphereMaterial.color.set(color);
                            if (flashTime >= 1) clearInterval(flashInterval);
                        }, 100);
                    }
                }
            });
            obstacles.forEach(obstacle => {
                if (player.position.distanceTo(obstacle.position) < 3 && !isShielded) {
                    speed *= 0.5;
                }
            });
            chasers.forEach(chaser => {
                if (player.position.distanceTo(chaser.position) < 3 && !isShielded && !isInvisible) {
                    speed *= 0.5;
                    player.material.uniforms.color.value.set(0xFFFFFF);
                    setTimeout(() => {
                        player.material.uniforms.color.value.set(0xFF0000);
                    }, 100);
                }
            });
            energyWalls.forEach(wall => {
                if (player.position.distanceTo(wall.position) < 3 && !isShielded) {
                    speed *= 0.5;
                }
            });
            if (speedBoost && player.position.distanceTo(speedBoost.position) < 2) {
                scene.remove(speedBoost);
                speedBoost = null;
                maxSpeed = baseMaxSpeed * 1.5;
                setTimeout(() => { maxSpeed = baseMaxSpeed; }, 5000);
            }
        }

        function playExplosionSound() {
            const osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = 500;
            osc.connect(audioCtx.destination);
            osc.start();
            setTimeout(() => osc.stop(), 500);
        }

        function playRewardSound() {
            const osc = audioCtx.createOscillator();
            osc.type = 'triangle';
            osc.frequency.value = 800;
            osc.connect(audioCtx.destination);
            osc.start();
            setTimeout(() => osc.stop(), 200);
        }

        function updateBackgroundMusic() {
            if (backgroundOscillator) {
                backgroundOscillator.stop();
            }
            backgroundOscillator = audioCtx.createOscillator();
            backgroundOscillator.type = 'sawtooth';
            backgroundOscillator.frequency.value = 100 + currentLevel * 10;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.1;
            backgroundOscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            backgroundOscillator.start();
        }

        function createParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(600);
            const directions = [];
            for (let i = 0; i < 200; i++) {
                const dir = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                directions.push(dir);
                positions[i*3] = player.position.x;
                positions[i*3+1] = player.position.y;
                positions[i*3+2] = player.position.z;
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({ color: 0xFF00FF, size: 0.5 });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.directions = directions;
            scene.add(particles);
            return particles;
        }

        function createRewardParticles(position) {
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(150);
            const directions = [];
            for (let i = 0; i < 50; i++) {
                const dir = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                directions.push(dir);
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({ color: 0x00FFFF, size: 0.3 });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.directions = directions;
            scene.add(particles);
            setTimeout(() => scene.remove(particles), 1000);
            return particles;
        }

        function triggerExplosion() {
            if (!isExplosionReady) return;
            isExplosionReady = false;
            collectedRewards = 0;
            document.getElementById('explosionIndicator').style.display = 'none';
            isFleeing = true;
            playExplosionSound();
            particles = createParticles();
            chasers.forEach(chaser => {
                chaser.fleeTargetTheta = Math.random() * 2 * Math.PI;
                let fleePhi;
                do {
                    fleePhi = Math.acos(2 * Math.random() - 1);
                } while (fleePhi < 0.1 || fleePhi > Math.PI - 0.1);
                chaser.fleeTargetPhi = fleePhi;
            });
            setTimeout(() => {
                isFleeing = false;
                scene.remove(particles);
                particles = null;
            }, 6000);
        }

        document.addEventListener('wheel', (event) => {
            cameraOffsetZ += event.deltaY * 0.01;
            cameraOffsetZ = Math.max(5, Math.min(20, cameraOffsetZ));
        });

        function animate() {
            requestAnimationFrame(animate);
            const now = performance.now();
            const delta = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;

            time += delta;
            handleInput(delta);
            updateChasers(delta);
            checkCollisions();
            updateCamera();
            targetUpdateTimer += delta;
            if (targetUpdateTimer > 2) {
                chasers.forEach(chaser => {
                    chaser.targetTheta = playerTheta + (Math.random() - 0.5) * 0.2;
                    chaser.targetPhi = playerPhi + (Math.random() - 0.5) * 0.2;
                });
                targetUpdateTimer = 0;
            }
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += particles.directions[i/3].x * 0.5 * delta * 60;
                    positions[i+1] += particles.directions[i/3].y * 0.5 * delta * 60;
                    positions[i+2] += particles.directions[i/3].z * 0.5 * delta * 60;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }
            const pulse = 0.5 + 0.5 * Math.sin(time * 2);
            gridMaterial.color.setRGB(0, pulse, 1);
            bloomPass.strength = 1.2 + Math.abs(speed) * 0.5;
            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
